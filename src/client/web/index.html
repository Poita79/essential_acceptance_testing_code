<!DOCTYPE html>
<html>
<head>
    <title>Value your Portfolio</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="#">Portfolio Valuation</a>
        </div>
    </div>
</div>

<div class="container">
    <p class="lead">Amazon.com, Inc</p>

    <h2>NASDAQ: AMZN</h2>

    <div>
        <p>
            <span id="price"><strong>265.74</strong></span> <small>(yesterday)</small> <small id="movement">-9.54</small>
        </p>
    </div>

    <form class="form-horizontal" method="get" action="/portfolio/0001">
        <legend>Your Portfolio</legend>

        <div class="control-group">
            <label class="control-label" for="inputNumberOfShares">Number of shares</label>

            <div class="controls">
                <input type="text" id="inputNumberOfShares" placeholder="10">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" id="requestValuation" class="btn btn-primary btn-large">Request valuation</button>
            </div>
        </div>
    </form>

</div>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
