<!DOCTYPE html>
<html>
<head>
    <title>Portfolio Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
    <style>
        body {
            padding-top: 60px;
        }
        @media (max-width: 980px) {
            body {
                padding-top: 0;
            }
        }
    </style>
    <script src="jquery-1.9.1.js"></script>
    <script src="jquery-number-2.1.0.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="index.html"><i class="icon-bar-chart"></i> Stock Portfolio</a>
            <div class="nav-collapse collapse">
                <ul class="nav">
                    <li class="active"><a id="navigate-to-summary" href="index.html">Summary</a></li>
                    <li><a id="navigate-to-management" href="manage.html">Manage</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <p class="lead">Portfolio summary <a class="btn btn-link pull-right" href=""><i class="icon-repeat"></i> refresh</a></p>

    <table class="table table-striped">
        <thead>
            <tr class="info">
                <td>Stock</td>
                <td>Qty</td>
                <td>Price</td>
                <td>Change</td>
                <td>Total</td>
            </tr>
        </thead>
        <tr>
            <td class=name>Amazon.com Inc. <span class="info">AMZN, Yesterday</span></td>
            <td>100</td>
            <td>267.74</td>
            <td class="down">-9.54</td>
            <td>26,774.00</td>
        </tr>
        <tr>
            <td class=name>Apple Inc. <span class="info">AAPL, Apr 23, 4:00PM</span></td>
            <td>33</td>
            <td>406.13</td>
            <td class="up">1.64</td>
            <td>13,402.29</td>
        </tr>
        <tr>
            <td class=name>Yahoo! Inc. <span class="info">YHOO, Apr 23, 4:00PM</span></td>
            <td>120</td>
            <td>24.38</td>
            <td class="noMovement">-</td>
            <td>2,925.60</td>
        </tr>
        <tr>
            <td id="grandtotal" colspan="5">43,101.89</td>
        </tr>
    </table>

    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <form id="requestValuationForm" class="form-inline">
        <legend>Your Portfolio</legend>

        <label class="control-label" for="inputNumberOfShares">Number of shares</label>
        <input id="inputNumberOfShares" type="text" placeholder="10">
        <label id="requestValuationResult" class="lead pull-right"></label>
    </form>
    <button onclick="requestValuation();" id="requestValuation" class="btn btn-primary btn-large">Request valuation
    </button>
    <div>
        <p style="margin-top:30px" id="requestValuationError" class="muted"></p>
    </div>
</div>

<script type="text/javascript">
    $('#requestValuationForm').on('submit', function (e) {
        requestValuation();
    });
</script>

<script type="text/javascript">
    function requestValuation() {
        $.ajax({
            url: "http://localhost:8000/portfolio/0001",
            success: function (data) {
                $('#requestValuationResult').html($.number(data, 2));
            },
            error: function (XMLHttpRequest, textStatus, error) {
                console.log('Error GET portfolio/? ' + XMLHttpRequest.status + ' ' + XMLHttpRequest.responseText);
                $('#requestValuationError').html('Error: ' + XMLHttpRequest.status + ' ' + XMLHttpRequest.responseText);
            }
        });
    }
</script>

</body>
</html>
